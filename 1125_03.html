<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>좋아하는 과목을 모두 고르시오</h1>
    <ul>
        <li>
            <label>
                <input type="checkbox">HTML
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">CSS
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">Javascript
            </label>
        </li>
    </ul>

    <h1>수강하실 과목을 한 개만 고르시오</h1>
    <ul>
        <li>
            <label><input type="radio" name="subject">Figma</label>
        </li>
        <li>
            <label><input type="radio" name="subject">Cursor</label>
        </li>
        <li>
            <label><input type="radio" name="subject">MCP</label>
        </li>
    </ul>

    <table>
        <tr>
            <th scope="row"><label for="content-title">제목</label></th>
            <td><input type="text" placeholder="문의할 내용의 제목을 입력하세요" id="content-title"></td>
        </tr>
        <tr>
            <th scope="row"><label for="content-message">내용</label></th>
            <td><textarea type="text" placeholder="문의내용을 입력하세요" id="content-message"></textarea></td>
        </tr>
    </table>
</body>
</html>
