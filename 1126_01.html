<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'poppins';
            background-color: white;
            background-image: url('./images/full_bg_h1.jpg');
        }
        div{
            width: 300px;
            border: 3px solid rgb(47, 116, 39);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            margin: 40px;
            background-color: white;
            background-image: url('./images/icons/cafe.svg');
            background-position: right 10px top 10px;
            background-repeat: no-repeat;
            background-size: 20px auto;

        }
       
        h1 {
            font-size: 25px;
            background-color: red;
            background-image: url('./images/icons/cafe.svg');
            background-repeat: no-repeat;
            padding-left:34px ;
        }
        p{
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div><h1>Card Title</h1>
    <p>이 카드는 CSS Box Model을 이해하기 위한 예제입니다.</p>
    <p>margin, padding, border, border-radius, 크기등을 다양하게 조정해보세요</p>
    </div>
</body>
</html>
