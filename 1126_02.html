<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Pretendard", sans-serif;
        }

        body {
            background-color: #fafafa;
            padding: 20px;
        }

        /* Header */
        header h1 {
            color: rgb(8, 185, 96);
            font-size: 28px;
            font-weight: 700;
        }

        header a {
            text-decoration: none;
        }

        /* Submenu 영역 */
        .submenu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0 10px;
        }

        .submenu h2 {
            font-size: 20px;
            font-weight: 700;
        }

        .submenu p {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        ul {
            display: flex;
            flex-direction: row;

        }

        li {
            display: flex;
            gap: 12px;
            padding: 12px;
            flex-direction: column;
        }

        li img {
            width: 152px;
            height: 152px;
            background-color: #ddd;
            object-fit: cover;
        }

        .description {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 12px;
        }

        .description .author {
            font-size: 10px;
            font-weight: 500;

            color: #888;
        }

        .description .title {
            font-size: 14px;
            font-weight: 500;
            margin: 8px 0;
            padding: 0 0 3px;
        }

        .description .price {
            font-size: 18px;
            font-weight: 700;
        }
        img.icon {
            width: 12px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<header>
    <a href="#">
        <h1>OGQ마켓</h1>
    </a>
</header>

<section>
    <div class="submenu">
        <h2>인기 굿-즈</h2>
        <p>더보기 ></p>
    </div>

    <ul>
         <li>
            <a href="#"><img src="./images/irangi_5.png" alt="thumbnail"></a>
            <div class="description">
                <a href="#">
                <p class="title">블루 아카이브 티파티 엔틱 찻잔</p>
                <p class="price">29,700원</p></a>
            </div>
        </li>
        <li>
            <a href="#"><img src="./images/irangi_5.png" alt="thumbnail"></a>
            <div class="description">
                <a href="#"><p class="author">임모지</p></a>
                <a href="#">
                <p class="title">블루 아카이브 티파티 엔틱 찻잔</p>
                <p class="price">29,700원</p></a>
            </div>
        </li>
    </ul>
    <a href="#">
    <div class="collection-text"><p>무료 스티커 모음집</p><img class="icon" src="./images/arrow_r.svg"></div></a>
</section>

</body>
</html>
