<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./css/reset.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Pretendard", sans-serif;
        }

        body {
            background-color: #fafafa;
            padding: 20px;
        }

        /* Header */
        header h1 {
            color: rgb(8, 185, 96);
            font-size: 28px;
            font-weight: 700;
        }

        header a {
            text-decoration: none;
        }

        /* Submenu 영역 */
        .submenu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 30px 10px;

        }

        .submenu h2 {
            font-size: 20px;
            font-weight: 700;

        }

        .submenu p {
            font-size: 14px;
            color: #666;
            cursor: pointer;
            text-decoration: none;

        }
        .submenu .arrow {
            width: 12px;
            margin-left: 4px;
        }

        ul {
            display: flex;
            flex-direction: row;
            padding: 30px;


        }

        li {
            width: 194px;
            display: flex;
            gap: 12px;
            padding: 12px;
            flex-direction: column;
        }

        li img {
            width: 152px;
            height: 152px;
            background-color: #ddd;
            object-fit: cover;
        }

        .description {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 12px;
            
        }

        .description .author {
            font-size: 10px;
            font-weight: 500;
            text-decoration: none;

            color: #888;
        }

        .description .title {
            font-size: 14px;
            font-weight: 500;
            margin: 8px 0;
            padding: 0 0 3px;
            text-decoration: none;

        }

        .description .price {
            font-size: 18px;
            font-weight: 700;
        }
        .collection-text img {
        width: 79px;

        }
        .collection-text .icon {
            width: 12px;
        }
        .collection-text{
            background-color: #faf7e1;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            border-radius: 10px;
            padding: 6px 20px;
            margin: 30px;
            height: 80px;
            width: 453px;;
        }
        .collection-text .left {
            display: flex;
            align-items: center;
            gap: 10px; 
        }

        .collection-text p {
            font-size: 16px;
            font-weight: 700;

        }
        
    </style>
</head>
<body>

<header>
    <a href="#">
        <h1>OGQ마켓</h1>
    </a>
</header>

<section>
    <div class="submenu">
        <h2>인기 굿-즈</h2>
        <p>더보기<img class="arrow" src="./images/arrow_r.svg"></p>
    </div>

    <ul>
         <li>
            <a href="#"><img src="./images/irangi_5.png" alt="thumbnail"></a>
            <div class="description">
                <a href="#">
                <p class="title">블루 아카이브 티파티 엔틱 찻잔</p></a>
                <p class="price">29,700원</p>
            </div>
        </li>
        <li>
            <a href="#"><img src="./images/irangi_5.png" alt="thumbnail"></a>
            <div class="description">
                <a href="#"><p class="author">임모지</p></a>
                <a href="#">
                <p class="title">블루 아카이브 티파티 엔틱 찻잔</p></a>
                <p class="price">29,700원</p>
            </div>
        </li>
    </ul>
    <a class="collection-text" href="#">
    <div class="left"><p>무료 스티커 모음집</p><img class="icon" src="./images/arrow_r.svg"></div><img src="./images/irangi_1.png"></a>
</section>

</body>
</html>
