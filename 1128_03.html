<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            background-color: #303563;
            color: white;
        }
        h1{
            font-size: 50px;
            display: flex;
            justify-content: center;
        }
         .gallery-container{
            display: grid;
            grid-auto-flow: dense;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
            grid-auto-rows: 250px;
            padding: 24px;
        }
        .gallery-container li{
            border-radius: 12px;
            overflow: hidden;
            position: relative;
           
        }

        .gallery-container li::after{
            content: 'View Details';
            background-color: rgba(0,0,0,0.7);
            color: white;
            font-size: 10px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .gallery-container li:hover img{
            transform: scale(1.1);
           
        }
        .gallery-container li:hover::after{
            opacity: 1;
        }
        .gallery-container .wide{
            grid-column: span 2;
        }
        .gallery-container .tall{
            grid-row: span 2;
        }
         .gallery-container .big{
            grid-column: span 2;
            grid-row: span 2;
        }
        .gallery-container li img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        @media all and (max-width:600px) {
            .gallery-container .big,
            .gallery-container .wide,
            .gallery-container .tall{
                grid-column: span 1;
            grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <h1>Grid Gallery</h1>
     <ul class="gallery-container">
        <li><img src="https://picsum.photos/id/3/500" alt=""></li>
        <li class="tall"><img src="https://picsum.photos/id/100/500" alt=""></li>
        <li class="wide"><img src="https://picsum.photos/id/2/500" alt=""></li>
        <li><img src="https://picsum.photos/id/1/500" alt=""></li>
        <li class="big"><img src="https://picsum.photos/id/20/500" alt=""></li>
        <li class="tall"><img src="https://picsum.photos/id/21/500" alt=""></li>
        <li><img src="https://picsum.photos/id/13/500" alt=""></li>
        <li><img src="https://picsum.photos/id/8/500" alt=""></li>
        <li><img src="https://picsum.photos/id/22/500" alt=""></li>
        <li class="wide"><img src="https://picsum.photos/id/30/500" alt=""></li>
        <li><img src="https://picsum.photos/id/42/500" alt=""></li>
        <li><img src="https://picsum.photos/id/52/500" alt=""></li>
    </ul>
</body>
</html>
